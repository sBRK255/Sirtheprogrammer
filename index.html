<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Page</title>
    <style>
        /* Rainbow Background */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: rainbow 10s ease infinite;
            overflow: hidden;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Rain Effect */
        @keyframes rain {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        .rain {
            position: absolute;
            width: 1px;
            height: 100px;
            background: rgba(255, 255, 255, 0.6);
            animation: rain 0.5s linear infinite;
            z-index: 1;
        }

        .rain:nth-child(odd) {
            animation-duration: 0.6s;
        }

        .container {
            position: relative;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Marquee animation */
        .marquee {
            display: flex;
            animation: scroll 10s linear infinite;
        }

        .marquee img {
            margin-right: 20px;
            border-radius: 50%;
            height: 350px;
            width: 350px;
        }

        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Falling Emoji Effect */
        .emoji {
            position: absolute;
            font-size: 2rem;
            animation: fall linear infinite;
            opacity: 0.8;
            /* Random animation duration and size */
            animation-duration: calc(4s + 3s * random());
            font-size: calc(1.5rem + 1.5rem * random());
        }

        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        /* Randomly distribute emojis */
        .emoji:nth-child(1) { left: 10%; animation-delay: 0s; }
        .emoji:nth-child(2) { left: 20%; animation-delay: 1s; }
        .emoji:nth-child(3) { left: 30%; animation-delay: 2s; }
        .emoji:nth-child(4) { left: 40%; animation-delay: 3s; }
        .emoji:nth-child(5) { left: 50%; animation-delay: 4s; }
        .emoji:nth-child(6) { left: 60%; animation-delay: 5s; }
        .emoji:nth-child(7) { left: 70%; animation-delay: 6s; }
        .emoji:nth-child(8) { left: 80%; animation-delay: 7s; }
        .emoji:nth-child(9) { left: 90%; animation-delay: 8s; }
    </style>
</head>
<body>

    <div class="rain" style="left: 60%;"></div>
    <div class="rain" style="left: 70%;"></div>

</body>
</html>
